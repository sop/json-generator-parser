# See: https://circleci.com/docs/reference/configuration-reference/
version: 2.1

jobs:
  test:
    parameters:
      php:
        type: string
    docker:
      - image: cimg/php:<< parameters.php >>
    steps:
      - checkout
      - run: composer install -n
      - run:
          command: |
            mkdir -p ~/results
            ./vendor/bin/phpunit --log-junit ~/results/junit.xml
      - store_test_results:
          path: ~/results

workflows:
  test:
    jobs:
      - test:
          matrix:
            parameters:
              php: ["8.2", "8.3", "8.4", "8.5"]
